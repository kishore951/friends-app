<app-navbar></app-navbar>
<div class="container">

    <div class="row">

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">

                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                 <label for="" class="form-label">Name</label>

                 <input type="text" class="form-control" name="name" [(ngModel)]="name">

                </div>

                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Friend Name</label>

                    <input type="text" class="form-control" name="friendName" [(ngModel)]="friendName">

                </div>

                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Friend Nick Name</label>

                    <input type="text" class="form-control" name="friendNickName" [(ngModel)]="friendNickName">

                </div>
                

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Describe Your Friend</label>

                    <textarea name="" id="" cols="30" rows="10" class="form-control" [name]="DescribeYourFriend" [(ngModel)]="DescribeYourFriend"></textarea>

                </div>

                <br>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button class="btn btn-success" (click)="readValues()"> Submit</button>

                </div>

               

            </div>

        </div>

    </div>
